<div class="card">
  <div class="card-header">{{ pageTitle }}</div>
  <div class="card-body" *ngIf="products && products.length">
    <div class="container-fluid">
        <div>Filter by: <input type="text" [(ngModel)]="filterText" /></div>
        <div>Filtered by: {{filterText}}</div>
      <table cell-padding="2" border="2">
        <thead>
          <td>
            <button type="button" class="btn btn-light" (click)="toggleImage()">
              {{showImg ? "Hide":"Show"}} Image
            </button>
          </td>
          <td>Name</td>
          <td>Product code</td>
          <td>Release date</td>
          <td>Price</td>
          <td>Description</td>
          <td>Star rating</td>
        </thead>
        <tr *ngFor="let p of filteredProducts">
          <td>
            <img
              *ngIf="showImg"
              src="{{ p.imageUrl }}"
              [title]="p.description"
              [style.width.px]="imageWidth"
            />
          </td>
          <td>{{ p.name | uppercase }}</td>
          <td>{{ p.code | convertToSpace : "-" }}</td>
          <td>{{ p.releaseData | date }}</td>
          <td>{{ p.price | currency: "INR" }}</td>
          <td>{{ p.description }}</td>
          <td>{{ p.starRating }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
